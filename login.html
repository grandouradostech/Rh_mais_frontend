<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - RH MAIS</title>
    
    <link rel="stylesheet" href="./css/style.css">
    
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
</head>
<body class="login-body">

    <div class="login-container">
        <div class="login-header">
            <div class="login-icon">
                <span class="material-icons-outlined" style="font-size: 36px;">lock</span>
            </div>  
            <h2 id="form-title">RH MAIS</h2>
            <p id="form-subtitle">Acesso ao Sistema de Gestão</p>
        </div>

        <form id="login-form" class="login-form">
            <div class="input-group">
                <label for="cpf-login">CPF</label>
                <input type="text" id="cpf-login" placeholder="000.000.000-00" required>
            </div>
            
            <div class="input-group">
                <label for="senha-login">Senha</label>
                <input type="password" id="senha-login" placeholder="••••••••" required>
            </div>

            <button type="submit" id="login-button">Entrar</button>
            
            <div class="toggle-link-container">
                <p class="toggle-link">
                    Primeiro acesso? <a href="#" id="link-ir-cadastro">Cadastre-se aqui</a>
                </p>
            </div>
            <p id="error-message-login" class="error-message"></p>
        </form>

        <form id="register-form" class="login-form" style="display: none;">
            <div class="input-group">
                <label for="cpf-register">Seu CPF</label>
                <input type="text" id="cpf-register" placeholder="000.000.000-00" required>
                <small style="color:#666; font-size:0.8em; display:block; margin-top:4px;">
                    Validaremos seu cadastro na base de RH.
                </small>
            </div>
            
            <div class="input-group">
                <label for="senha-register">Crie uma Senha</label>
                <input type="password" id="senha-register" placeholder="Mínimo 6 caracteres" minlength="6" required>
            </div>

            <button type="submit" id="register-button" style="background-color: #28a745;">Criar Conta</button>
            
            <div class="toggle-link-container">
                <p class="toggle-link">
                    Já tem conta? <a href="#" id="link-ir-login">Fazer Login</a>
                </p>
            </div>
            <p id="error-message-register" class="error-message"></p>
        </form>

        <div id="register-success" style="display: none; text-align: center; padding: 20px 0;">
            <span class="material-icons-outlined" style="font-size: 60px; color: #28a745; margin-bottom: 15px;">check_circle</span>
            <h3 style="color: #28a745; margin: 0 0 10px 0;">Cadastro Realizado!</h3>
            <p style="color: #555; margin-bottom: 20px;">Sua conta foi criada com sucesso.</p>
            <button id="btn-voltar-login" style="width: 100%; padding:12px; border:none; background:#4a69e2; color:#fff; border-radius:6px; cursor:pointer; font-weight:bold;">Ir para Login</button>
        </div>
    </div>

    <script type="module" src="./js/modules/login.js"></script>
</body>
</html>
